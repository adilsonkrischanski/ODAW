{% extends './../pages/base.html'%}
{% block conteudo%}
<form class="container">
    <div class="form-group row">
        <label for="owner" class="col-sm-2 col-form-label">Proprietário:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="owner" name="owner" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="manufacturer" class="col-sm-2 col-form-label">Fabricante:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="manufacturer" name="manufacturer" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="model" class="col-sm-2 col-form-label">Modelo:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="model" name="model" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="year" class="col-sm-2 col-form-label">Ano Modelo:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="mileage" class="col-sm-2 col-form-label">Quilometragem:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="mileage" name="mileage" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="color" class="col-sm-2 col-form-label">Cor:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="color" name="color" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="fuel" class="col-sm-2 col-form-label">Combustível:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="fuel" name="fuel" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="transmission" class="col-sm-2 col-form-label">Transmissão:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="transmission" name="transmission" required>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="button" class="btn btn-danger">Descartar</button>
            <button type="button" class="btn btn-success">Cadastrar</button>
        </div>
    </div>
</form>


{% endblock %}
