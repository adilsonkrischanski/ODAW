<!DOCTYPE html>
<html>
  <head>
    <title>Sistema de Reserva de Sala</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Sistema de Reserva de Sala</h1>
    <form id="reservation-form">
      <label for="date">Data:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Horário:</label>
      <input type="time" id="time" name="time" required>

      <label for="duration">Duração (em horas):</label>
      <input type="number" id="duration" name="duration" min="1" max="24" required>

      <button type="submit">Reservar</button>
    </form>

    <div id="reservation-message"></div>

    <script src="calendario.js"></script>
  </body>
</html>
