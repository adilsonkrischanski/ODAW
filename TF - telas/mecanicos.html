<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Mecânicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 30%;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="number"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .button-group button {
            background-color: #ccc;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Mecânicos</h1>
        <form>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="street">Rua:</label>
                <input type="text" id="street" name="street" required>
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>

            <div class="form-group">
                <label for="number">Número:</label>
                <input type="number" id="number" name="number" required>
            </div>

            <div class="form-group">
                <label for="apartment">Apartamento:</label>
                <input type="text" id="apartment" name="apartment">
            </div>

            <div class="form-group">
                <label for="salary">Salário:</label>
                <input type="number" id="salary" name="salary" required>
            </div>

            <div class="form-group">
                <label for="workhours">Jornada:</label>
                <input type="text" id="workhours" name="workhours" required>
            </div>

            <div class="form-group">
                <label for="specialty">Especialidade:</label>
                <input type="text" id="specialty" name="specialty" required>
            </div>

            <div class="button-group">
                <button type="button" style="background-color: red; color: white;">Descartar</button>
                <button type="button" style="background-color: green; color: white;">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
