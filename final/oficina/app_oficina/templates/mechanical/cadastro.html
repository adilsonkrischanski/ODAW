{% extends './../pages/base.html' %}
{% block conteudo %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Cadastro de Mecânicos</h1>
            <form method="post" action="{% url 'c_mecanico' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="street">Rua:</label>
                    <input type="text" class="form-control" id="street" name="street" required>
                </div>

                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" name="cep" required>
                </div>

                <div class="form-group">
                    <label for="number">Número:</label>
                    <input type="number" class="form-control" id="number" name="number" required>
                </div>

                <div class="form-group">
                    <label for="apartment">Apartamento:</label>
                    <input type="text" class="form-control" id="apartment" name="apartment">
                </div>

                <div class="form-group">
                    <label for="salary">Salário:</label>
                    <input type="number" class="form-control" id="salary" name="salary" required>
                </div>

                <div class="form-group">
                    <label for="workhours">Jornada:</label>
                    <input type="text" class="form-control" id="workhours" name="workhours" required>
                </div>

                <div class="form-group">
                    <label for="specialty">Especialidade:</label>
                    <input type="text" class="form-control" id="specialty" name="specialty" required>
                </div>

                <div class="button-group text-center">
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                    <a href="{% url 'home' %}" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
