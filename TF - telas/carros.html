<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Veículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 30%;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="number"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .button-group button {
            background-color: #ccc;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Veículos</h1>
        <form>
            <div class="form-group">
                <label for="owner">Proprietário:</label>
                <input type="text" id="owner" name="owner" required>
            </div>

            <div class="form-group">
                <label for="manufacturer">Fabricante:</label>
                <input type="text" id="manufacturer" name="manufacturer" required>
            </div>

            <div class="form-group">
                <label for="model">Modelo:</label>
                <input type="text" id="model" name="model" required>
            </div>

            <div class="form-group">
                <label for="year">Ano Modelo:</label>
                <input type="number" id="year" name="year" required>
            </div>

            <div class="form-group">
                <label for="mileage">Quilometragem:</label>
                <input type="number" id="mileage" name="mileage" required>
            </div>

            <div class="form-group">
                <label for="color">Cor:</label>
                <input type="text" id="color" name="color" required>
            </div>

            <div class="form-group">
                <label for="fuel">Combustível:</label>
                <input type="text" id="fuel" name="fuel" required>
            </div>

            <div class="form-group">
                <label for="transmission">Transmissão:</label>
                <input type="text" id="transmission" name="transmission" required>
            </div>

            <div class="button-group">
                <button type="button" style="background-color: red; color: white;">Descartar</button>
                <button type="button" style="background-color: green; color: white;">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
